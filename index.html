<body> <!-- https://www.w3schools.com/howto/howto_html_include.asp -->
    <script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp; z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {                                   // Loop through a collection of all HTML elements:
        elmnt = z[i]; file = elmnt.getAttribute("w3-include-html");      // Search for elements with a certain atrribute
        if (file) {                                                      // Make an HTTP request using the attribute value as the file name:
          xhttp = new XMLHttpRequest(); xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {elmnt.innerHTML = this.responseText;}
              if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
              elmnt.removeAttribute("w3-include-html"); includeHTML();}} // Remove the attribute, and call this function once more
          xhttp.open("GET", file, true); xhttp.send(); return; /*Exit the function*/ }}}
    </script>

    <div w3-include-html="team_bookmarks.html"></div>

    <script>includeHTML();</script>
